<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Title</title>

    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="/">Hem</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="rooms" th:unless="${#lists.isEmpty(rummen)}">
                <h2 th:text="${pageTitle}" class="mb-3"></h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Namn</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rum : ${rummen}" th:data-customer-id="${rum.id}">
                        <td th:text="${rum.name}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="no-rooms" th:if="${#lists.isEmpty(rummen)}">
                <p th:text="${emptyListMessage}"></p>
            </div>

            <div class="add-room">
                <h2 class="mb-3">Registrera ny rum</h2>
                <form action="roomCreated" method="post" class="mb-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Namn:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-dark">LÃ¤gg till</button>
                </form>
            </div>

        </div>
    </div>
</div>

<footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; 2024</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
