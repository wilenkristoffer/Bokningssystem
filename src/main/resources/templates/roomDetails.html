<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Rum - detaljer</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="/">Hem</a>
    </div>
</nav>

<div th:if="${addSuccess}" class="alert alert-success text-center" role="alert">
    <span th:text="${addSuccess}"></span>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="rooms" th:data-room-id="${rum.id}">
                <h2 th:text="'Händelser för rum ' + ${rum.id} + ' - (' + ${rum.name} + ')'" class="mb-3"></h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Händelse</th>
                        <th scope="col">Tidsstämpel</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event, i : ${events}">
                        <td th:text="${event.description}"></td>
                        <td th:text="${formattedTimestamps[i.index]}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



</body>
</html>
