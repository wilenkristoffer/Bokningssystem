<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Företagskunder</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="/">Hem</a>
    </div>
</nav>
<main class="container mt-5">
    <section class="existing-bookings mb-5">
        <h2 class="mb-3">Lista av företagskunder</h2>
        <div class="mb-3">
            <input type="text" id="searchInput" placeholder="Sök..." />
            <button class="btn btn-primary" onclick="searchCustomers()">Sök</button>

            <button class="btn btn-primary" onclick="sortCustomers('companyName')" data-sort="companyName">Sortera efter företagsnamn</button>
            <button class="btn btn-primary" onclick="sortCustomers('contactName')" data-sort="contactName">Sortera efter kontaktnamn</button>
            <button class="btn btn-primary" onclick="sortCustomers('country')" data-sort="country">Sortera efter land</button>

        </div>
        <table class="table" id="customerTable">
            <thead>
            <tr>
                <th>Företagsnamn</th>
                <th>Kontaktnamn</th>
                <th>Land</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${contractCustomers}" th:data-customer-id="${customer.id}">
                <td>
                    <a class="customer-link" th:text="${customer.companyName}" th:attr="data-customer-id=${customer.id}"></a>
                </td>
                <td th:text="${customer.contactName}"></td>
                <td th:text="${customer.country}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<script>
    document.getElementById('customerTable').addEventListener('click', function (event) {
        const target = event.target.closest('.customer-link');
        if (target) {
            const customerId = target.getAttribute('data-customer-id');
            window.location.href = '/allDetails?customerId=' + customerId;
        }
    });


    function updateCustomerList(sortBy, search) {
        fetch(`/customers?sortBy=${sortBy}&search=${search}`)
            .then(response => response.json())
            .then(customers => {
                const tbody = document.querySelector('#customerTable tbody');
                tbody.innerHTML = ''; // Clear existing table rows
                customers.forEach(customer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a class="customer-link" href="#" data-customer-id="${customer.id}">${customer.companyName}</a></td>
                        <td>${customer.contactName}</td>
                        <td>${customer.country}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching customer data:', error);
            });
    }

    let sortOrder = null;

    function sortCustomers(sortBy) {
        const searchInput = document.getElementById('searchInput');
        const search = searchInput.value.trim();

        if (sortOrder === sortBy) {
            sortOrder = `-${sortBy}`;
        } else if (sortOrder === `-${sortBy}`) {
            sortOrder = null;
        } else {
            sortOrder = sortBy;
        }
        updateCustomerList(sortOrder, search);
    }


    function searchCustomers() {

        const searchInput = document.getElementById('searchInput');
        const searchValue = searchInput.value.trim();

        updateCustomerList(null, searchValue);
    }


    document.getElementById('searchInput').addEventListener('input', function() {
        const sortBy = document.querySelector('th.sorted').dataset.sortBy;
        const search = this.value.trim();
        updateCustomerList(sortBy, search);
    });
</script>
</body>
</html>
